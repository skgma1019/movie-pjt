<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {

            font-family: Arial, sans-serif;
        }

        body {
            background-color: #141414;
            color: white;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            margin-top: 60px; /* ë²„íŠ¼ ì•„ë˜ì— ì—¬ë°±ì„ ì¶”ê°€ */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
        }

        /* ë“œë¡­ë‹¤ìš´ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .dropdown {
            position: fixed; /* í™”ë©´ ìƒë‹¨ì— ê³ ì • */
            top: 10px; /* ìƒë‹¨ì—ì„œ 10px ë–¨ì–´ì§€ê²Œ */
            right: 10px; /* ì˜¤ë¥¸ìª½ì— ë°°ì¹˜ */
            z-index: 1000; /* ë‹¤ë¥¸ ìš”ì†Œ ìœ„ì— í‘œì‹œë˜ë„ë¡ */
        }

        .dropbtn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .dropbtn:hover {
            background-color: #b20710;
        }

        /* ë“œë¡­ë‹¤ìš´ ë‚´ìš© */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 120px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content button {
            width: 100%;
            background: none;
            color: white;
            border: none;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dropdown-content button:hover {
            background-color: #b20710;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .movie {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .movie:hover {
            transform: scale(1.1);
        }

        .movie img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .movie-info {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .movie:hover .movie-info {
            opacity: 1;
        }

        .movie-title {

        }

</head>
<body>

    <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown()">ì •ë ¬í•˜ê¸° â–¼</button>
        <div class="dropdown-content" id="dropdownContent">
            <button onclick="sortMovies('default')">ê¸°ë³¸ìˆœ</button>
            <button onclick="sortMovies('title')">ì´ë¦„ìˆœ</button>
            <button onclick="sortMovies('vote')">í‰ì ìˆœ</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>ğŸ¬ ì¸ê¸° ì˜í™” ë¦¬ìŠ¤íŠ¸</h1>
        </div>

        <div class="movie-grid" id="movieGrid"></div>
    </div>

    <script>
        let movies = []; // ì˜í™” ë°ì´í„°ë¥¼ ì €ì¥í•  ë°°ì—´

        async function fetchMovies() {
            try {
                const response = await fetch('http://localhost:3000/movies');
                movies = await response.json();
                renderMovies(movies); // ê¸°ë³¸ì ìœ¼ë¡œ ì˜í™” ëª©ë¡ì„ ë Œë”ë§
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        function renderMovies(movieList) {
            const movieGrid = document.getElementById('movieGrid');
            movieGrid.innerHTML = '';

            movieList.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');

                const posterPath = movie.poster_path 
                    ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` 
                    : 'https://via.placeholder.com/150?text=No+Image';

                movieElement.innerHTML = `
                    <a href="movieDetail.html?id=${movie.id}">
                        <img src="${posterPath}" alt="${movie.title}">
                    </a>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-rating">â­ ${movie.vote_average}</div>
                    </div>
                `;

                movieGrid.appendChild(movieElement);
            });
        }

        function sortMovies(type) {
            let sortedMovies = [...movies];

            if (type === 'title') {
                sortedMovies.sort((a, b) => a.title.localeCompare(b.title));
            } else if (type === 'vote') {
                sortedMovies.sort((a, b) => b.vote_average - a.vote_average);
            }

            renderMovies(sortedMovies);
        }

        function toggleDropdown() {
            const dropdownContent = document.getElementById('dropdownContent');
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        }

        fetchMovies();
    </script>

</body>
</html>
