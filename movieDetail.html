<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 상세 정보</title>
    <style>
        /* 전체 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* 밝은 배경으로 수정 */
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Roboto', sans-serif;
        }

        /* 원래 화면으로 돌아가기 버튼 */
        #backButton {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 1000; /* 항상 위에 표시되도록 */
        }

        #backButton:hover {
            background-color: #0056b3;
        }

        /* 영화 상세 영역 */
        #movieDetails {
            padding: 30px;
            background-color: #ffffff; /* 밝은 배경으로 수정 */
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 900px;
        }

        .movie-info {
            max-width: 100%;
            margin: 0 auto;
            color: #333;
        }

        .movie-info h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .movie-info img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .movie-info p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 10px 0;
        }

        /* 댓글 영역 */
        #commentsSection {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #commentsList {
            margin-top: 20px;
        }

        #commentsList div {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        #commentsList strong {
            font-size: 1.2em;
            color: #007bff;
        }

        /* 댓글 작성 폼 */
        #commentForm {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #commentForm input,
        #commentForm textarea {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1em;
            margin: 5px 0;
            background-color: #f9f9f9;
            color: #333;
        }

        #commentForm button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #commentForm button:hover {
            background-color: #0056b3;
        }

        /* 작은 화면에 대한 반응형 처리 */
        @media (max-width: 768px) {
            .movie-info h2 {
                font-size: 2em;
            }

            .movie-info img {
                width: 90%;
            }

            #commentForm input,
            #commentForm textarea {
                font-size: 0.9em;
            }

            #commentForm button {
                font-size: 1em;
            }

            #backButton {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- 원래 화면으로 돌아가기 버튼 (상단 왼쪽 고정) -->
    <a id="backButton" href="index.html">원래 화면으로 돌아가기</a>

    <div id="movieDetails" class="loading">상세 정보가 로딩 중입니다...</div> <!-- 영화 상세 정보를 출력할 영역 -->

    <div id="commentsSection">
        <h2>댓글</h2>
        <div id="commentsList">댓글이 없습니다.</div>

        <!-- 댓글 작성 폼 -->
        <h3>댓글 작성</h3>
        <form id="commentForm">
            <input type="text" id="author" placeholder="작성자" required>
            <textarea id="content" placeholder="댓글 내용" required></textarea>
            <button type="submit">댓글 작성</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id'); // 'id' 파라미터 값 추출

        if (movieId) {
            fetchMovieDetails(movieId); // id가 있으면 영화 상세 정보 요청
            loadComments(movieId); // 영화에 달린 댓글을 불러옴
        } else {
            console.error('영화 ID가 제공되지 않았습니다.');
        }

        // 영화 상세 정보 요청 함수
        async function fetchMovieDetails(id) {
            try {
                const response = await fetch(`http://localhost:3000/movies/${id}`);
                if (response.ok) {
                    const movie = await response.json();
                    displayMovieDetails(movie);
                } else {
                    console.error('영화 정보를 가져오는 데 실패했습니다.');
                    document.getElementById('movieDetails').innerHTML = '영화 정보를 가져오는 데 실패했습니다.';
                }
            } catch (error) {
                console.error('영화 정보를 가져오는 중 오류가 발생했습니다:', error);
                document.getElementById('movieDetails').innerHTML = '영화 정보를 가져오는 중 오류가 발생했습니다.';
            }
        }

        // 영화 정보를 화면에 표시하는 함수
        function displayMovieDetails(movie) {
            const movieDetailsContainer = document.getElementById('movieDetails');
            movieDetailsContainer.innerHTML = `
                <div class="movie-info">
                    <h2>${movie.title}</h2>
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <p><strong>개요:</strong> ${movie.overview}</p>
                    <p><strong>개봉일:</strong> ${movie.release_date}</p>
                    <p><strong>인기도:</strong> ${movie.popularity}</p>
                    <p><strong>평균 평점:</strong> ${movie.vote_average}</p>
                    <p><strong>투표 수:</strong> ${movie.vote_count}</p>
                </div>
            `;
        }

        // 댓글을 불러오는 함수
        async function loadComments(movieId) {
            const commentsList = document.getElementById('commentsList');
            try {
                const response = await fetch(`http://localhost:3000/movies/${movieId}/comments`);
                const comments = await response.json();
                if (comments.length === 0) {
                    commentsList.innerHTML = '아직 댓글이 없습니다.';
                } else {
                    commentsList.innerHTML = comments.map(comment => `
                        <div>
                            <strong>${comment.author}</strong> (댓글 작성일: ${comment.created_at})
                            <p>${comment.content}</p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('댓글을 불러오는 중 오류가 발생했습니다:', error);
            }
        }

        // 댓글 작성 함수
        const commentForm = document.getElementById('commentForm');
        commentForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const author = document.getElementById('author').value;
            const content = document.getElementById('content').value;

            try {
                const response = await fetch(`http://localhost:3000/movies/${movieId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ author, content })
                });
                if (response.ok) {
                    alert('댓글이 작성되었습니다.');
                    loadComments(movieId); // 댓글 목록 갱신
                    commentForm.reset();
                } else {
                    alert('댓글 작성에 실패했습니다.');
                }
            } catch (error) {
                console.error('댓글 작성 중 오류가 발생했습니다:', error);
                alert('댓글 작성 중 오류가 발생했습니다.');
            }
        });
    </script>

</body>
</html>
